<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb1f50ac4a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="input-details" id="search-form">
        <input
          type="text"
          id="city-input"
          autocomplete="off"
          name="text"
          class="input-box"
          placeholder="🔍 search city"
        />
        <button id="btnSearch" class="search-btn">
          <div class="fas fa-search search-icon"></div>
        </button>
        <button id="btnLocation" class="location-btn">
          <div class="fa-solid fa-location-dot location-icon"></div>
        </button>
      </div>
      <div class="city-details">
        <h1 id="city"></h1>
        <p id="date"></p>
        <p id="description"></p>
      </div>
      <div class="weather-container">
        <div class="weather-icon">
          <img src="" alt="icon" id="icon" />
          <p class="celcius" id="temp"></p>
          <span class="link-style"
            ><a href="#" id="clink" class="active">℃</a>|<a href="#" id="flink"
              >℉</a
            ></span
          >
        </div>
        <div class="weather-info">
          <ul>
            <li class="humidity-info">
              <i class="fa-solid fa-water tiny-icon"></i> Humidity:
              <span id="humid"></span>
            </li>
            <li class="wind-info">
              <i class="fa-solid fa-wind tiny-icon"></i> Wind:
              <span id="wind"></span>
            </li>
          </ul>
        </div>
      </div>

      <br />
      <div class="weather-forecast" id="forecast"></div>

      <div class="coder-details">
          <a href="https://github.com/orysia-lab/weather-app.git" target="_blank"> Open-source code </a> <span> by <a
                href="https://www.shecodes.io/graduates/71755-iryna-drobot" target="_blank">Ira Drobot</a>
            <img class="coder"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/068/178/original/woman-programmer-working-on-development-5683364-4734817.png?1676759751 target="
                _blank" alt="Ira Drobot" width="22px" /> </span>
          </div>
    <script src="src/script.js"></script>
  </body>
</html>
